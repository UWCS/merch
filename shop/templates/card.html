<div class="card p-0 m-4">
    <div class="d-flex">
        <div id="carousel-{{ i }}" class="carousel slide w-100 rounded-start overflow-hidden" style="">
            <div class="carousel-inner">
                {% for image in item.images %}
                <div class="carousel-item {% if loop.first %} active{% endif %}" {% if not loop.first %} loading="lazy"
                    {% endif %}>
                    <img class="d-block w-100" style="aspect-ratio: 1 / 1; object-fit: contain;" src=" {{ image }}"
                        alt="">
                </div>
                {% endfor %}
            </div>
            {% if item.images|length > 1 %}
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel-{{ i }}" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel-{{ i }}" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
            {% endif %}
        </div>

        <div class="col-md-8">
            <div class="card-body p-4 d-flex flex-column h-100 justify-content-between">
                <div>
                    <div class="d-flex align-items-center">
                        <h5 class="card-title fs-1">{{ item.title }}</h5>
                        <span class="badge rounded-pill text-bg-primary fs-4 ms-auto">{{ item.price }}</span>
                    </div>
                    <div class="card-text flex-grow-1">
                        {{ item.desc_md|safe }}
                    </div>
                </div>
                <a class="btn btn-primary btn-lg" href="{{ item.buy }}">
                    <i class="bi-cart-fill"></i> Buy for {{ item.price }} @ Warwick SU
                </a>
            </div>
        </div>
    </div>
</div>
